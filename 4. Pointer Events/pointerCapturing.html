<!DOCTYPE html>
<!-- <link rel="stylesheet" href="style.css"> -->

<style>
  .slider {
    border-radius: 5px;
    background: #e0e0e0;
    background: linear-gradient(left top, #e0e0e0, #eeeeee);
    width: 310px;
    height: 15px;
    margin: 5px;
  }

  .thumb {
    touch-action: none;
    width: 10px;
    height: 25px;
    border-radius: 3px;
    position: relative;
    left: 10px;
    top: -5px;
    background: blue;
    cursor: pointer;
  }
</style>

<div id="slider" class="slider">
  <div class="thumb"></div>
</div>

<p style="border: 1px solid gray" onmousemove="this.textContent = new Date()">
  Mouse over here to see the date
</p>

<script>
  let thumb = slider.querySelector('.thumb');
  let shiftX;

  function onThumbDown(event) {
    event.preventDefault(); // prevent selection start (browser action)

    shiftX = event.clientX - thumb.getBoundingClientRect().left;

    thumb.setPointerCapture(event.pointerId);

    thumb.onpointermove = onThumbMove;

    thumb.onpointerup = (event) => {
      // dragging finished, no need to track pointer any more
      // ...any other "drag end" logic here...
      thumb.onpointermove = null;
      thumb.onpointerup = null;
    };
  }

  function onThumbMove(event) {
    let newLeft = event.clientX - shiftX - slider.getBoundingClientRect().left;

    // if the pointer is out of slider => adjust left to be within the boundaries
    if (newLeft < 0) {
      newLeft = 0;
    }
    let rightEdge = slider.offsetWidth - thumb.offsetWidth;
    if (newLeft > rightEdge) {
      newLeft = rightEdge;
    }

    thumb.style.left = newLeft + 'px';
  }

  thumb.onpointerdown = onThumbDown;

  thumb.ondragstart = () => false;
</script>
