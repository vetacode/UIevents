<!-- 
Events mouseenter/mouseleave are like mouseover/mouseout. They trigger when the mouse pointer enters/leaves the element.

But there are two important differences:

Transitions inside the element, to/from descendants, are not counted.
Events mouseenter/mouseleave do not bubble. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      #parent {
        background: #99c0c3;
        width: 160px;
        height: 120px;
        position: relative;
      }

      #child {
        background: #ffde99;
        width: 50%;
        height: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      textarea {
        height: 140px;
        width: 300px;
        display: block;
      }
    </style>
  </head>

  <body>
    <div
      id="parent"
      onmouseenter="mouselog(event)"
      onmouseleave="mouselog(event)"
    >
      parent
      <div id="child">child</div>
    </div>

    <textarea id="text"></textarea>
    <input type="button" onclick="text.value=''" value="Clear" />

    <!-- <script src="script.js"></script> -->
    <script>
      function mouselog(event) {
        let d = new Date();
        text.value += `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()} | ${
          event.type
        } [target: ${event.target.id}]\n`.replace(/(:|^)(\d\D)/, '$10$2');
        text.scrollTop = text.scrollHeight;
      }
    </script>
  </body>
</html>
